<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}

<form action='' method="get">
    <label for="val">Укажите значение: </label>
    <input id="val" type="text" name="servings" value="{{ current_name }}">
    <input type="submit" value="OK">
</form>

</body>
</html>
